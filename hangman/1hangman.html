<!DOCTYPE html>
<html lang="en">

<head>
    <title>Holiday Hang Man </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="shortcut icon" href="imgs/icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="1hangman.css" />
</head>

<body>
    <main>
        <!-- game tittle-->
        <div class="row justify-content-center">
            <div class="col-3">
                <br>
                <h1 class="mb-4 board">Holiday Hang Man!</h1> <!--change so its all one thing-->
            </div>
        </div>

        <!-- select difficulty-->
        <div id="dificultySelection" class=" "> <!-- ADD BACK d-none  -->
            <!--something is wrong with dificulty selection that is causing the hover effect to become wonky-->
            <div class="row justify-content-center">
                <div class="col-3 board">
                    <h3>Select Difficulty</h3>
                </div>
            </div>

            <br>
            <br>

            <div class="container mb-4">

                <div class="row justify-content-around">
                    <button class="btn difficulty-btn Ez col-3 pt-5 pb-5 pl-5 pr-5" onclick="startGame('Hard')">
                        <span>Easy</span>
                        <div class="start EzT">
                            <div class="text">
                                Random words that are 4 or less letters!
                                <br>
                            </div>
                        </div>
                    </button>
                    <button class="btn difficulty-btn Md col-3 " onclick="startGame('Insane')">
                        <span>Medium</span>
                        <div class="middle MdT">
                            <div class="text">
                                Random words that are 5 to 7 letters!
                                <br>
                            </div>
                        </div>
                    </button>
                    <button class="btn difficulty-btn Hd col-3 " onclick="startGame('Imposable')">
                        <span>Hard</span>
                        <div class="end HdT">
                            <div class="text">
                                Random words that are 8 or more letters!
                                <br>
                            </div>
                        </div>
                    </button>

                </div>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-3">
                <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none board2">PLACEHOlDER TEXT</div>
                <!-- ADD BACK d-none  -->
            </div>
        </div>

        <!-- game area; play the game-->
        <div class="row justify-content-center">
            <div class="col-3 board2">
                <div id="gameArea" class="mt-4 d-none"><!-- ADD BACK d-none  -->

                    <!-- wrd display-->
                    <h2 id="wordDisplay" class="mb-3 board">_________________________</h2>

                    <!-- input for guessing-->
                    <div>
                        <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto"
                            placeholder="Guess a Letter">
                        <button id="guessBtn" class="btn btn-warning difficulty-btn"
                            onclick="guessLetter()">Guess</button>
                    </div>

                    <!--Wrong Guesses-->
                    <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>

                    <!-- Add an image to represent the hangman -->
                    <div id="hangmanImage" style="text-align: center;">
                        <img id="hangmanFigure" src="imgs/HM1.png" alt="Hangman Figure" style="width: 150px;">
                    </div>


                    <!-- Restart Health-->
                    <div class="mt-4">
                        <btn id="restartBtn" class="btn btn-danger" onclick="restartGame()">Restart Game</btn>
                    </div>
                </div>

                <!-- Graveyard Section -->

                <div id="graveyard gameArea" class="text-align-center  mt-4">
                    <p><strong>Correct Words:</strong> <span id="correctWords"></span></p>
                    <p><strong>Wrong Words:</strong> <span id="wrongWords"></span></p>
                </div>

            </div>

    </main>
    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="1hangman.js"></script>
</body>

</html>
